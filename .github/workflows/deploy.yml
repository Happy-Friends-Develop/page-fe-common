name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  
# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3

      - name: Create userApi.ts file
        run: |
          mkdir -p src/api/user
          echo "${{ secrets.USER_API_TS }}" > src/api/user/userApi.ts
      
      - name : Create adminApi.ts file
        run : |
          mkdir -p src/api/admin
          echo "${{ secrets.ADMIN_API_TS }}" > src/api/admin/adminApi.ts

      - name : Create commonApi.ts file
        run : |
          mkdir -p src/api/common
          echo "${{ secrets.COMMON_API_TS }}" > src/api/admin/commonApi.ts

      - name: Install, build, and upload your site
        uses: withastro/action@v4
        # with:
            # path: . # The root location of your Astro project inside the repository. (optional)
            # node-version: 16 # The specific version of Node that should be used to build your site. Defaults to 16. (optional)
            # package-manager: yarn # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
